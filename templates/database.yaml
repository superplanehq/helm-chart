apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.database.secretName }}"
  namespace: "{{ .Release.Namespace }}"
  labels:
    product: semaphoreci
data:
  host: {{ .Values.database.host | b64enc }}
  port: {{ .Values.database.port | toString | b64enc }}
  username: {{ .Values.database.username | b64enc }}
  password: {{ .Values.database.password | b64enc }}
{{- if .Values.database.local.enabled }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: {{ .Release.Namespace }}
  labels:
    product: semaphoreci
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        product: semaphoreci
    spec:
      priorityClassName: high-priority
      containers:
        - name: postgres
          image: postgres:{{ .Values.database.local.version }}
          ports:
            - containerPort: {{ .Values.database.port }}
          args:
            - -c
            - max_connections={{ .Values.database.local.maxConnections }}
            - -c
            - shared_buffers={{ .Values.database.local.sharedBuffers }}
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.secretName }}
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.secretName }}
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ .Values.database.local.size }}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.database.port }}
      targetPort: {{ .Values.database.port }}
  selector:
    app: postgres
{{- end }}
